<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Clustering</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Upload Resumes for Clustering</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose CSV File:</label>
                <input type="file" name="file" id="file" class="form-control" accept=".csv" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Upload and Cluster</button>
        </form>
        <hr class="my-4">
        <h2 class="text-center mb-4">Search for a Skill in Resumes</h2>
        <form action="/search" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose CSV File:</label>
                <input type="file" name="file" id="file" class="form-control" accept=".csv" required>
            </div>
            <div class="form-group">
                <label for="skill">Enter Skill:</label>
                <input type="text" name="skill" id="skill" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Search Skill</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
